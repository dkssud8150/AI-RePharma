<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Q&A</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Include Cytoscape.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <!-- Include the fcose layout extension -->
    <!-- <script src="https://unpkg.com/cytoscape-fcose@3.0.0/cytoscape-fcose.js"></script> -->
    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>    
</head>
<body>
    <div class="container">
        <h1>GraphRAG Question & Answer</h1>
        <form id="question-form" enctype="multipart/form-data">
            <div class="input-area">
                <textarea id="question" name="question" placeholder="Ask your question here..."></textarea>
                <div class="controls">
                    <label for="file-upload" class="file-label">
                        <i class="clip-icon">📎</i> 첨부
                    </label>
                    <input type="file" id="file-upload" name="file" accept="application/pdf" style="display:none;">
                    <span id="file-name" class="file-name"></span>
                    <button type="submit" class="submit-button" disabled>➡</button>
                </div>
            </div>
        </form>
        <div id="conversation">
            <!-- Q&A blocks will be appended here -->
        </div>
    </div>
    <div id="loading" style="display: none;">
        Loading... Please wait.
    </div>
    <!-- Cytoscape 컨테이너 -->
    <div id="cy" style="width: 80%; height: 600px; margin: 0 auto; background-color: #f0f0f0;"></div>
    <script src="/static/js/script.js"></script>
</body>
</html>
